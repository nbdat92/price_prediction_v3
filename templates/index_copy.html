<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>XAUUSD – Signals</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px;}
    #chart{height:72vh;}
    .panel{display:flex;gap:8px;align-items:end;flex-wrap:wrap;margin-bottom:8px;}
    label{font-size:14px}
    input,select,button{padding:4px 6px}
  </style>
</head>
<body>
  <h2>Dự Đoán Xu Hướng FX Buy Đạt Nguyễn</h2>

  <div class="panel">
    <label>Symbol <input id="cfgSymbol" value="XAUUSDm" style="width:110px"></label>
    <label>Timeframe
      <select id="cfgTF">
        <option>M1</option><option>M5</option><option selected>M15</option>
        <option>H1</option><option>H4</option>
      </select>
    </label>
    <label>From <input id="cfgFrom" type="date" value="2024-01-01"></label>
    <label>To <input id="cfgTo" type="date"></label>
    <label><input id="cfgAutoJob" type="checkbox" checked> Auto fetch & train</label>
    <button id="btnSave">Lưu & Dự Đoán</button>

    <span style="flex:1"></span>

    <label>number of candles: <input id="n" type="number" value="300" style="width:80px"></label>
    <label>smooth <input id="smooth" type="number" value="5" style="width:60px"></label>
    <label>stride <input id="stride" type="number" value="1" style="width:60px"></label>
    <label><input id="showProb" type="checkbox" checked> Prob</label>
    <label><input id="showMarkers" type="checkbox" checked> Markers</label>
    <label><input id="autoRefresh" type="checkbox" checked> Auto-refresh</label>
    <button id="refreshBtn">Refresh</button>
  </div>

  <div class="stat"><span id="latest">Loading…</span></div>
  <div id="chart"></div>

  <script src="/static/app.js"></script>
</body>
</html>
